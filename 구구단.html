<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    tr,
    td {
      border: 7px solid wheat;
    }

    td {
      color: white;
      height: 5vh;
      text-align: center;
      background-color: firebrick;
      font-weight: bold;
    }
  </style>
  <body>
    <h1>구구단</h1>
    <table>
      <thead></thead>
      <tbody>
        <script>
          for (let i = 1; i < 10; i++) {
            document.write(`<tr>`);
            for (let j = 1; j < 10; j++) {
              document.write(`<td>${i} x ${j} = ${i * j}</td>`);
            }
            document.write(`</tr>`);
          }
        </script>
      </tbody>
    </table>
  </body>
</html>
