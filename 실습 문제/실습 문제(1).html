<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>3개의 정수 중 큰 수와 작은 수 구하기</p>
    <script>
      let a, b, c;
      a = Number(prompt("숫자 입력 (1) : ", "숫자를 입력하세요."));
      b = Number(prompt("숫자 입력 (2) : "));
      c = Number(prompt("숫자 입력 (3) : "));

      let max = a;
      if (max < b) {
        max = b;
      }
      if (max < c) {
        max = c;
      }

      let min = a;
      if (min > b) {
        min = b;
      }
      if (min > c) {
        min = c;
      }
      document.write(
        a + ", " + b + ", " + c + "중에서 가장 큰 수는 " + max + "입니다.<br>"
      );

      document.write(
        a + ", " + b + ", " + c + "중에서 가장 작은 수는 " + min + "입니다."
      );
    </script>
  </body>
</html>
