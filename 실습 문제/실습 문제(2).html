<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>상근이 알람</p>
    <p>시간 정보(시간과 분)을 입력 받아 45분 일찍 설정하는 문제</p>
    <script>
      let hour, minute;
      hour = Number(prompt("시간 : "));
      minute = Number(prompt("분 : "));

      document.write(
        "현재 시간은 " + hour + "시 " + minute + "분 입니다. <br>"
      );

      if (minute >= 45) {
        // document.write(hour + "시 " + (minute - 45) + "분 입니다.");
        document.write(`${hour}시 ${minute - 45}분 입니다.`);
      } else {
        if (hour == 1) {
          document.write(`<h2>12시 ${minute + 15}분 입니다.</h2>`);
        }
        // document.write(hour - 1 + "시" + (minute + 15) + "분 입니다.");
        else {
          document.write(`<h2>${hour - 1}시 ${minute + 15}분 입니다.</h2>`);
        }
      }
    </script>
  </body>
</html>
